<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Top Bar -->
      <header class="header">
        <div class="top_bar">
          <div class="clock"></div>
          <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>
        <!-- Logo -->
        <div class="logo">STOCK</div>
      </header>
      <!-- Items -->
      <div class="items">
        <ul>
          <!-- Display List -->
        </ul>
      </div>
      <!-- Buttons -->
      <footer class="footer">
        <button class="blue_t">
          <img
            src="imgs/blue_t.png"
            alt="tshirt"
            data-key="color"
            data-value="blue"
          />
        </button>
        <button class="white_t">
          <img
            src="imgs/white_t.png"
            alt="tshirt"
            data-key="color"
            data-value="white"
          />
        </button>
        <button>
          <img
            class="yellow_t"
            src="imgs/yellow_t.png"
            alt="tshirt"
            data-key="color"
            data-value="yellow"
          />
        </button>
        <button>
          <img
            class="black_t"
            src="imgs/black_t.png"
            alt="tshirt"
            data-key="color"
            data-value="black"
          />
        </button>
        <button>
          <img
            class="denim_p"
            src="imgs/denim_p.png"
            alt="pants"
            data-key="type"
            data-value="pants"
          />
        </button>
      </footer>
    </div>
  </body>
</html>
